<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snippets Chatwork</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- BOXICONS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<!-- ICON -->
		<link rel="stylesheet" type="text/css" href="./css/icofont.min.css" />
	</head>
	<body>
		<header>
			<div class="header__container">
				<div class="header__title">
					<i class="icofont-brand-airtel"></i>
					<h3>Snippet Chatwork</h3>
				</div>
				<div class="header__subtitle">
					<p>Tool support to working with chatwork</p>
				</div>
			</div>
		</header>
		<main>
			<div class="container__slides">
				<section class="home__container slide active">
					<div class="home__status">
						<div class="home__status-detail">
							<span>Enable extension</span>
							<div class="btn__toggle">
								<input
									type="checkbox"
									id="optionEnable"
									class="btn__toggle-checkbox"
								/>
								<label
									for="optionEnable"
									class="btn__toggle-label"
								/>
							</div>
						</div>
					</div>
					<div class="home__feature">
						<div class="home__feature-detail">
							<button
								data-value="estimate"
								class="home__feature-btn"
							>
								<i class="icofont-contact-add"></i>
								<p>Create Report</p>
								<i class="icofont-rounded-right"></i>
							</button>
						</div>
						<div class="home__feature-detail">
							<button
								data-value="target"
								class="home__feature-btn"
							>
								<i class="icofont-listing-box"></i>
								<p>Management target</p>
								<i class="icofont-rounded-right"></i>
							</button>
						</div>
						<div class="home__feature-detail">
							<button
								data-value="setting"
								class="home__feature-btn"
							>
								<i class="icofont-settings"></i>
								<p>Setting</p>
								<i class="icofont-rounded-right"></i>
							</button>
						</div>
					</div>
				</section>
				<section id="estimate" class="estimate__container slide">
					<div class="container__estimate">
						<div class="container">
							<div class="estimate__title">Choose report</div>
							<ul class="estimate__list">
								<li id="le">Estimate</li>
								<li>Estimate QC</li>
								<li>Delay</li>
								<li>Re-start</li>
								<li>Pending</li>
								<li>Done</li>
							</ul>
						</div>
						<div id="typeEstimate" class="container"></div>
					</div>
				</section>
				<section id="target" class="target__container slide">
					<div class="form__group">
						<label for="TargetTo" class="form__group-title"
							>Target To</label
						>
						<div id="targetTo" class="select__menu">
							<div class="dropdown__select selected__list">
								<i class="icofont-rounded-up"></i>
							</div>
							<div class="select__group"></div>
						</div>
					</div>
					<div class="form__group">
						<label for="TargetCc" class="form__group-title"
							>Target Cc</label
						>
						<div id="TargetCc" class="select__menu">
							<div class="dropdown__select selected__list">
								<i class="icofont-rounded-up"></i>
							</div>
							<div class="select__group"></div>
						</div>
					</div>
				</section>
				<section
					id="setting"
					class="setting__container slide"
				></section>
			</div>
		</main>
		<div class="test"></div>
		<footer>
			<p>Â© 2022 w2Solution - <a href="#">Extension Options</a></p>
			<p>Design By Do Le</p>
		</footer>
	</body>
	<script src="./index.js"></script>
	<script src="./script.js"></script>
	<script src="./js/commons/jquery.js"></script>
	<script src="./js/commons/jquery.min.js"></script>
	<script src="./js/constant/Constants.js"></script>
</html>
